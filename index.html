---
layout: default
---

<div class="row">
  <div class="col">
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-8">
    <ul class="myposts">
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title}}</a>
          <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
      	</li>
    	{% endfor %}
    </ul>
  </div>
</div>
