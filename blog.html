---
layout: static
title: "Blog"
---

<ul class="postList list-unstyled">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title}}</a></h2>
      <p class="postMeta demphasis">{{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}</p>
      <p>{{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
