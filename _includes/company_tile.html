<div class="col-3">
  {% assign companyThumbnail = site.base_url | append: company[1].image %}
	<a href="{{company[1].url}}" target="_blank"><img class="companyThumbnail img-fluid" src={{companyThumbnail}} /></a>
	<h4 class="companyName"><a href="{{company[1].url}}" target="_blank">{{company[1].name}}</a></h4>
	<p class="companyDescription">{{company[1].description}}</p>
</div>
