<div class="row justify-content-center">
  <div class="col-lg-2 col-md-2">
    {% assign personThumbnail = site.baseurl | append: person[1].image %}
    <img class="personThumbnail img-fluid" src={{personThumbnail}} />
  </div>
  <div class="col-lg-6 col-md-10">
    <h4 class="personName"><a href="{{person[1].linkedin}}" target="_blank">{{person[1].name}}</a></h4>
    <p class="personTitle">{{person[1].title}}</p>
    <p class="personBio">{{person[1].bio}}</p>
  </div>
</div>
