---
layout: static
title: "Blog"
---
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-12">
    <h1 class="text-center">{{page.title}}</h1>
    
    <ul class="postList list-unstyled">
      {% for post in site.posts %}
        <li>
          {% assign post_link = site.base_url | append: post.url %}
          <h2><a href="{{post_link}}">{{ post.title}}</a></h2>
          <p class="postMeta demphasis">{{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}</p>
          <p>{{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>

  </div>
</div>
