---
layout: default
---

<div class="row justify-content-center">
  <div class="col-lg-8 col-md-12">
    <div class="post">
      <div class="post-title text-center">
        <h1>{{page.title}}</h1>
        {% if page.date != null %}
        <p class="postMeta demphasis">{{ page.date | date: "%b %-d, %Y" }} by {{ page.author }}</p>
        {% endif %}
      </div>
      {{ content }}
    </div>
  </div>
</div>
